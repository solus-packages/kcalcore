name       : kcalcore
version    : 18.04.1
release    : 11
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.1/src/kcalcore-18.04.1.tar.xz : 5d18dc178f20fd5c922980f11b267320b14f7f1ff45935e66726c679d3ba4360
license    : LGPL-2.1
component  : desktop.library
optimize   : lto
summary    : This library provides access to and handling of calendar data. It supports the standard formats iCalendar and vCalendar and the group scheduling standard iTIP.
description: |
    This library provides access to and handling of calendar data. It supports the standard formats iCalendar and vCalendar and the group scheduling standard iTIP.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - libical-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
