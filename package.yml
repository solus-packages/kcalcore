name       : kcalcore
version    : 18.08.0
release    : 14
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.0/src/kcalcore-18.08.0.tar.xz : c5f3e068debcc7e79c1da4e6932c5edc02205335600b2199b83621fc3ce8bf69
license    : LGPL-2.1
component  : desktop.library
summary    : Provides access to and handling of calendar data
description: |
    This library provides access to and handling of calendar data. It supports the standard formats iCalendar and vCalendar and the group scheduling standard iTIP.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - libical-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
