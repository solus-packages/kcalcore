name       : kcalcore
version    : 19.04.2
release    : 25
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.2/src/kcalcore-19.04.2.tar.xz : 10e75bd44eca2094f0f952255e1aad00bbc7a509fadd97c75e8c764152db6354
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Provides access to and handling of calendar data
description: |
    This library provides access to and handling of calendar data. It supports the standard formats iCalendar and vCalendar and the group scheduling standard iTIP.
builddeps  :
    - pkgconfig(Qt5Core)
    - db5-devel
    - extra-cmake-modules
    - libical-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
